name: ðŸš€ Deploy ProductAI MCP Server to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ§  Test SSH connectivity
        run: |
          ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'âœ… SSH connection successful!'"

      - name: ðŸš€ Deploy application
        run: |
          ssh -o IdentitiesOnly=yes -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "ðŸ”„ Preparing deployment on EC2..."

            cd /home/ubuntu

            # Clone repo if not present
            if [ ! -d "productai-mcp-server" ]; then
              echo "ðŸ“‚ Cloning fresh repository..."
              git clone https://github.com/goutama-opura/productai-mcp-server.git
            fi

            cd productai-mcp-server
            echo "ðŸ”„ Fetching latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ§© Writing environment variables..."
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env

            if [ -f docker-compose.yml ]; then
              echo "ðŸ³ Rebuilding Docker containers..."
              docker compose down || true
              docker compose up --build -d
            else
              echo "ðŸš€ Starting Python app..."
              nohup python3 services/mcp_server/main.py > app.log 2>&1 &
            fi

            echo "âœ… Deployment completed successfully!"
          EOF