name: 🚀 Deploy ProductAI MCP Server to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual deploys

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout code
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      # Step 2 — Setup SSH and permissions
      - name: 🔑 Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Step 3 — Test SSH connection
      - name: 🧠 Test SSH connectivity
        run: |
          ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo '✅ SSH connection successful!'"

      # Step 4 — Deploy application
      - name: 🚀 Deploy application
        run: |
          ssh -o IdentitiesOnly=yes -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "🔄 Pulling latest code..."
            cd /home/ubuntu/productai-mcp-server || git clone https://github.com/goutama-opura/productai-mcp-server.git && cd productai-mcp-server
            git fetch origin main
            git reset --hard origin/main
            echo "🐳 Rebuilding Docker containers..."
            docker compose down || true
            docker compose up --build -d
            echo "✅ Deployment completed successfully!"
          EOF